<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Cart Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart"
    />
  </head>
  <body>
    <!-- Header Section Start -->
    <header class="shadow-sm fixed w-full bg-white">
      <nav>
        <div class="navbar max-w-6xl mx-auto">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="-1"
                class="menu menu-sm font-semibold dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a class="text-indigo-600">Home</a></li>
                <li><a>Products</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="text-xl text-indigo-600 font-semibold">SwiftCart</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="flex gap-4 px-1 font-semibold">
              <li><a class="text-indigo-600">Home</a></li>
              <li>
                <a class="cursor-pointer hover:text-indigo-600">Products</a>
              </li>
              <li><a class="cursor-pointer hover:text-indigo-600">About</a></li>
              <li>
                <a class="cursor-pointer hover:text-indigo-600">Contact</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="dropdown dropdown-hover">
              <div tabindex="0" role="button" class="m-1">
                <div class="indicator cursor-pointer">
                  <span
                    class="indicator-item badge p-0 text-indigo-700 bg-white p-1"
                    >12</span
                  >
                  <a
                    ><span class="material-symbols-outlined">
                      shopping_cart
                    </span></a
                  >
                </div>
              </div>
              <ul
                tabindex="-1"
                class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm"
              >
                <li><a>Total</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header Section End -->
    <!-- Banner Section Start -->
    <section
      class="hero min-h-screen"
      style="background-image: url(./assets/banner-image.png)"
    >
      <div class="hero-overlay"></div>
      <div class="hero-content text-neutral-content">
        <div>
          <h1 class="mb-5 text-4xl font-bold capitalize">
            Best collection for you
          </h1>
          <p class="mb-5 max-w-lg">
            Discover the latest trends in fashion, electronics, and more. Shop
            with confidence and style at SwiftCart.
          </p>
          <button class="btn btn-primary px-6">Shop Now</button>
        </div>
      </div>
    </section>

    <!-- Banner Section EndStart -->
    <script src="./js/main.js"></script>
  </body>
</html>
